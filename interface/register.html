<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register User</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="register.js"></script>
</head>
<body>
<form>
	<header>
		<div class="errorContainer" id="errorContainer"></div>
	</header>
	<div>
		<label for="user">Username</label>
		<input type="text" id="user" name="user" placeholder="Type your username" autocomplete="off"/>
	</div>
	<br>
	<div>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Type your password" autocomplete="off"/>
	</div>
</form>
<a href="index.html" class="button" style="position: absolute; bottom: 20px; left: 20px" id="back">Back</a>
<span class="button" style="position: absolute; bottom: 20px; right: 20px" id="register">Register</span>
</body>
</html>
